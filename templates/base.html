{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'bootstrap-5.3.0-alpha3-dist/css/bootstrap.css' %}" type="text/css" rel="stylesheet">
        <title class="title">{% block title %}My shop{% endblock %}</title>
    </head>
    <body class="container">
        <ul>
          <li><a href="{% url 'product_list' %}">Товары</a></li>
          <li><a href="{% url 'cart_detail' %}">Корзина</a></li>
        </ul>
        <div class="cart">
            <a href="/" class="logo">My shop</a>
        </div>
        <div id="subheader">
            <div class="cart">

            </div>
        </div>
        <div class="table">
            {% block content %}
            {% endblock %}
        </div>
        <script src="{% static 'bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
